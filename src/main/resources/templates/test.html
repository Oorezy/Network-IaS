<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk UI</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #050505;
            color: #00fff7;
            overflow-x: hidden;
        }

        /* GRID BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                    transparent 0px,
                    transparent 49px,
                    rgba(0,255,247,0.08) 50px
            ),
            repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 49px,
                    rgba(0,255,247,0.08) 50px
            );
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            border-bottom: 1px solid rgba(0,255,247,0.2);
        }

        header h1 {
            text-shadow: 0 0 10px #00fff7;
        }

        nav a {
            color: #00fff7;
            margin-left: 20px;
            text-decoration: none;
            position: relative;
        }

        nav a:hover {
            text-shadow: 0 0 8px #00fff7;
        }

        /* HERO */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h2 {
            font-size: 3rem;
            text-shadow: 0 0 20px #00fff7;
        }

        .typing {
            margin-top: 15px;
            font-size: 1.2rem;
            border-right: 2px solid #00fff7;
            white-space: nowrap;
            overflow: hidden;
        }

        /* CARDS */
        .container {
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            height: 200px;
            border: 1px solid rgba(0,255,247,0.3);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .card::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00fff7;
            top: 0;
            left: -100%;
            transition: 0.4s;
        }

        .card:hover::before {
            left: 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #00fff7;
        }

        /* BUTTON */
        .btn {
            margin-top: 25px;
            padding: 10px 25px;
            border: 1px solid #00fff7;
            background: transparent;
            color: #00fff7;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00fff7;
            color: #000;
        }

        /* CURSOR GLOW */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00fff7;
            pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(0,255,247,0.2);
        }
    </style>
</head>

<body>

<div class="cursor"></div>

<header>
    <h1>NEON-X</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">System</a>
        <a href="#">Access</a>
    </nav>
</header>

<section class="hero">
    <h2>CYBER INTERFACE</h2>
    <div class="typing" id="typing"></div>
    <button class="btn" onclick="alertBox()">Initialize</button>
    <button class="btn" onclick="window.location.href='/'">Wanna Go Back?</button>
</section>

<section class="container">
    <div class="card">AI Core</div>
    <div class="card">Data Grid</div>
    <div class="card">Security</div>
</section>

<footer>
    <p>© 2077 Neon Interface</p>
</footer>

<script>
    // TYPING EFFECT
    const text = "Accessing neural network...";
    let index = 0;
    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, 50);
        }
    }
    typeEffect();

    // CURSOR GLOW
    const cursor = document.querySelector(".cursor");
    document.addEventListener("mousemove", e => {
        cursor.style.top = e.clientY + "px";
        cursor.style.left = e.clientX + "px";
    });

    // BUTTON ACTION
    function alertBox() {
        alert("System Initialized ⚡");
    }
</script>

</body>
</html>
